[application]

name="glenforge"
main_scene="res://Game.tscn"
icon="res://icon.png"

[display]

width=640
height=640

[image_loader]

filter=false
gen_mipmaps=false

[input]

reset=[key(R)]
level_descend=[key(Greater, S), key(Period, S)]
level_ascend=[key(Less, S), key(Colon, S)]
move_up=[key(K), key(Kp 8), key(Up)]
move_upright=[key(U), key(Kp 9), key(Right, S)]
move_right=[key(L), key(Kp 6), key(Right)]
move_downright=[key(N), key(Kp 3), key(Right, C)]
move_down=[key(J), key(Kp 2), key(Down)]
move_downleft=[key(B), key(Kp 1), key(Left, C)]
move_left=[key(H), key(Kp 4), key(Left)]
move_upleft=[key(Y), key(Kp 7), key(Left, S)]
move_rest=[key(Period), key(Kp 5), key(S)]

[physics_2d]

motion_fix_enabled=true
